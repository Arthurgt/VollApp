<br>
<div class="container">    
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
            <img src="../assets/images/calendar.png" alt="stack photo" class="img" style="width:270px;height:210px;">
        </div>
        <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
          <div class="container" style="border-bottom:1px solid black">
            <h2 *ngIf="(user.captain === '1')">Operacja wykonana pomyślnie!</h2>
            <h2 *ngIf="(user.captain === '0')">Zbłądziłeś</h2>
          </div>
            <br><br>
              <button type="button" class="btn btn-primary" [routerLink]="['/calendar']"> Wróć </button>        
      </div>
    </div>
  </div>
