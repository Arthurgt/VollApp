<br>
<div class="container">    
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
          <img src="../assets/images/profile.png" alt="stack photo" class="img" style="width:150px;height:350px;">
      </div>
      <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
        <div class="container" style="border-bottom:1px solid black">
          <h2>Zmień profil</h2>
        </div>
        <br>
        <form [formGroup]="registerForm" (ngSubmit)="saveUser(user)">
                          <div class="form-group">
                              <label>Nick</label>
                              <input type="text" formControlName="nick" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nick.errors }" [(ngModel)]="user.nick" />
                              <div *ngIf="submitted && f.nick.errors" class="invalid-feedback">
                                  <div *ngIf="f.nick.errors.required">Nick jest wymagany</div>
                              </div>
                          </div>
                      <div class="form-group">
                        <a>Pozycja</a>
                        <select formControlName="position" [ngClass]="{ 'is-invalid': submitted && f.position.errors }" class="form-control" id="user.position" [(ngModel)]="user.position" name="user.position">            
                                <option value="Atakujący">Atakujący</option>    
                                <option value="Libero">Libero</option>
                                <option value="Przyjmujący">Przyjmujący</option>
                                <option value="Rozgrywający">Rozgrywający</option>
                                <option value="Środkowy">Środkowy</option>
                                <option value="Środkowy">Uniwersalny</option>        
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Info</label>
                        <input type="text" formControlName="info" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.info.errors }" [(ngModel)]="user.info" />
                        <div *ngIf="submitted && f.info.errors" class="invalid-feedback">
                            <div *ngIf="f.info.errors">Za krótkie info</div>
                        </div>
                      </div>
                          <div class="form-group">
                              <button *ngIf="!clicked" class="btn btn-primary">Zapisz</button> <button *ngIf="clicked" type="button" class="btn btn-primary"> ZAPISANO!  </button> <button type="button" class="btn btn-primary" [routerLink]="['/profile']"> Wróć </button>               
                          </div>
                      </form>
    </div>
  </div>
</div>
<!-- main app container -->
