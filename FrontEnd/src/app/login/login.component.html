<div class="container" *ngIf="!loginuser">
    <div class="login-container">
        <div id="output"></div>
        <img class="avatar" src="../../assets/images/logo.png" alt="Logo">
        <form #userForm="ngForm">
            <div class="form-group">
                <label for="email"> Email </label>
                <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
            </div>
            <div class="form-group">
                <label for="password" > Hasło </label>
                <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="loginUser(user)"> Zaloguj </button>
            </div>
        </form> 
    </div>
</div>
<h2 *ngIf="loginuser"> Zbłądziłeś </h2>
